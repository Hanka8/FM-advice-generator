<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>

<body>

  <main class="page">
    <div class="card">
      <h1 class="header">Advice #<span id="adviceId"></span></h1>
      <blockquote cite="http://https://api.adviceslip.com/">
        <p class="advice" id="adviceText"></p>
      </blockquote>
      <picture>
        <source srcset="images/pattern-divider-mobile.svg" media="(max-width:600px)">
        <img class="divider" src="images/pattern-divider-desktop.svg" alt="divider">
      </picture>
      <button class="btn" id="btn" type="button" name="button" title="generate advice - press enter" aria-label="generate-advice - press enter"></button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
